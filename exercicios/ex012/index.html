<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabahlando com Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>

    <video width="500" poster="imagens/thumb.png" controls loop>
        <source src="midias/Video2.mp4" type="video/mp4">
        <source src="midias/Video2.ogv" type="video/ogv">
        <source src="midias/Video3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproduções de vídeo</p>
        </video>

        <h1>Inserindo videos do YouTube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=iUqn3uSlIBmHYK5f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



    
</body>
</html>
