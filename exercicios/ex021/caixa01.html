<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
        

            border: 10px solid darkslategrey;

            padding: 10px 10px 10px 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed black;
        }

        a{
            display: inline-block;
            
            border: 1px solid red;

            padding: 10px 10px 10px 10px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos tambem são exemplos de box-level mas os <a href="#">links são exemplos de caixas inline-levels</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
